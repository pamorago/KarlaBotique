      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
    />
    <link rel="stylesheet" href="../css/galeria.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm bg-pink text-black">
      <div class="container">
        <a class="navbar-brand" href="../index.html">KarlaBotique</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="menu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../HTML/historia.html">Historia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../HTML/servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../HTML/galeria.html"
                >Galería</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../HTML/multimedia.html">Multimedia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../HTML/ubicacion.html">Ubicación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../HTML/acerca.html">Acerca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../HTML/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div id="galeria-dinamica" class="row g-4"></div>

      <div class="text-center mt-5">
        <a href="contacto.html" class="btn btn-pastel">Contáctanos</a>
      </div>
    </main>

    <footer class="text-center mt-5 p-4 bg-pink text-black">
      <p>&copy; 2025 Karla Botique - Todos los derechos reservados.</p>
      <a href="../index.html" class="text-decoration-none text-black me-3"
        >Inicio</a
      >
      <a href="../HTML/contacto.html" class="text-decoration-none text-black"
        >Contacto</a
      >
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      fetch("../JSON/imagenes.json") // Ajusta la ruta si es necesario
        .then((response) => response.json())
        .then((data) => {
          const galeria = document.getElementById("galeria-dinamica");
          if (galeria) {
            data.forEach((prenda) => {
              const col = document.createElement("div");
              col.className = "col-md-4 col-sm-6";

              col.innerHTML = `
            <div class="card shadow-sm">
              <img src="${prenda.url}" class="card-img-top" alt="${prenda.alt}">
              <div class="card-body text-center">
                <h5 class="card-title">${prenda.nombre}</h5>
              </div>
            </div>
          `;

              galeria.appendChild(col);
            });
          }
        });
    </script>
  </body>
</html>
