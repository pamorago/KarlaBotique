            <li class="nav-item">

    <main class="container py-5">
      <h1 class="mb-4 text-center">Contáctanos</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form
            id="formContacto"
            action="https://formspree.io/f/mnnzrope"
            method="POST"
          >
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />

            <label for="nombre">Nombre:</label>
            <input
              type="nombre"
              class="form-control"
              name="nombre"
              id="nombre"
              required
            />

            <label for="mensaje">Mensaje:</label>
            <textarea
              class="form-control"
              name="mensaje"
              id="mensaje"
              rows="4"
              required
            ></textarea>

            <button
              id="my-form-button"
              type="submit"
              class="btn btn-dark mt-3 w-100"
            >
              Enviar
            </button>

            <div id="mensajeAlerta"></div>
          </form>
        </div>
      </div>
    </main>

    <footer class="text-center mt-5 p-4 bg-pink text-black">
      <p>&copy; 2025 KarlaBotique - Todos los derechos reservados.</p>
      <a href="../index.html" class="text-decoration-none text-black me-3"
        >Inicio</a

        >Acerca</a

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/formulario.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("formContacto");

        form.addEventListener("submit", function (e) {
          const nombre = document.getElementById("nombre").value.trim();
          const correo = document.getElementById("correo").value.trim();
          const mensaje = document.getElementById("mensaje").value.trim();

          const regexNombre = /^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/;
          const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!regexNombre.test(nombre)) {
            e.preventDefault();
            mostrarAlerta("Nombre inválido. Solo letras y espacios.");
            return;
          }

          if (!regexCorreo.test(correo)) {
            e.preventDefault();
            mostrarAlerta("Correo electrónico inválido.");
            return;
          }

          if (mensaje.length < 10) {
            e.preventDefault();
            mostrarAlerta("El mensaje debe tener al menos 10 caracteres.");
            return;
          }

          // Si todo está bien, mostramos el mensaje pero no bloqueamos el envío
          mostrarAlerta(
            `Gracias, ${nombre}! Tu mensaje ha sido enviado.`,
            true
          );
          form.reset();
        });

        function mostrarAlerta(texto, exito = false) {
          const contenedor = document.getElementById("mensajeAlerta");
          contenedor.innerHTML = "";

          const alerta = document.createElement("div");
          alerta.className = `alerta p-3 mt-3 rounded text-center fw-bold ${
            exito ? "bg-success text-white" : "bg-danger text-white"
          }`;
          alerta.textContent = texto;

          contenedor.appendChild(alerta);

          setTimeout(() => alerta.remove(), 4000);
        }
      });
    </script>
  </body>
