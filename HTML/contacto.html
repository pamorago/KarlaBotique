    <main class="container py-5">
      <h1 class="mb-4 text-center">Contáctanos</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form
            id="formContacto"
            action="https://formspree.io/f/mnnzrope"
            method="POST"
          >
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />

            <label for="nombre">Nombre:</label>
            <input
              type="nombre"
              class="form-control"
              name="nombre"
              id="nombre"
              required
            />

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input
              type="date"
              class="form-control"
              name="fecha_nacimiento"
              id="fecha_nacimiento"
              required
            />
            <div id="edad" style="display: none"></div>

            <label for="rango_ingreso">Rango de Ingreso Mensual:</label>
            <select
              class="form-control"
              name="rango_ingreso"
              id="rango_ingreso"
              required
            >
              <option value="">Seleccione un rango</option>
              <option value="1">Menos de ₡300,000</option>
              <option value="2">₡300,000 - ₡600,000</option>
              <option value="3">₡600,000 - ₡1,000,000</option>
              <option value="4">Más de ₡1,000,000</option>
            </select>

            <label>Género:</label>
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genero"
                  id="genero_f"
                  value="F"
                  required
                />
                <label class="form-check-label" for="genero_f">Femenino</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genero"
                  id="genero_m"
                  value="M"
                  required
                />
                <label class="form-check-label" for="genero_m">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genero"
                  id="genero_o"
                  value="O"
                  required
                />
                <label class="form-check-label" for="genero_o">Otro</label>
              </div>
            </div>

            <label for="grado_academico">Grado Académico:</label>
            <select
              class="form-control"
              name="grado_academico"
              id="grado_academico"
              required
            >
              <option value="">Seleccione un grado</option>
              <option value="primaria">Primaria</option>
              <option value="secundaria">Secundaria</option>
              <option value="tecnico">Técnico</option>
              <option value="universidad">Universidad</option>
              <option value="posgrado">Posgrado</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea
              class="form-control"
              name="mensaje"
              id="mensaje"
              rows="4"
              required
            ></textarea>

            <button
              id="my-form-button"
              type="submit"
              class="btn btn-dark mt-3 w-100"
            >
              Enviar
            </button>

            <div id="mensajeAlerta"></div>
          </form>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("formContacto");
        const fechaNacimiento = document.getElementById("fecha_nacimiento");
        const edadDiv = document.getElementById("edad");

        // Calcular edad cuando se seleccione una fecha
        fechaNacimiento.addEventListener("change", function () {
          const fecha = new Date(this.value);
          const hoy = new Date();
          let edad = hoy.getFullYear() - fecha.getFullYear();
          const mes = hoy.getMonth() - fecha.getMonth();

          if (mes < 0 || (mes === 0 && hoy.getDate() < fecha.getDate())) {
            edad--;
          }

          edadDiv.textContent = `Edad: ${edad} años`;
          edadDiv.style.display = "none"; // Mantener oculto pero actualizado
        });

        form.addEventListener("submit", function (e) {
          const nombre = document.getElementById("nombre").value.trim();
          const correo = document.getElementById("correo").value.trim();
          const mensaje = document.getElementById("mensaje").value.trim();

          const regexNombre = /^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/;
          const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!regexNombre.test(nombre)) {
            e.preventDefault();
            mostrarAlerta("Nombre inválido. Solo letras y espacios.");
            return;
          }

          if (!regexCorreo.test(correo)) {
            e.preventDefault();
            mostrarAlerta("Correo electrónico inválido.");
            return;
          }

          if (mensaje.length < 10) {
            e.preventDefault();
            mostrarAlerta("El mensaje debe tener al menos 10 caracteres.");
            return;
          }

          // Si todo está bien, mostramos el mensaje pero no bloqueamos el envío
          mostrarAlerta(
            `Gracias, ${nombre}! Tu mensaje ha sido enviado.`,
            true
          );
          form.reset();
        });

        function mostrarAlerta(texto, exito = false) {
          const contenedor = document.getElementById("mensajeAlerta");
          contenedor.innerHTML = "";

          const alerta = document.createElement("div");
          alerta.className = `alerta p-3 mt-3 rounded text-center fw-bold ${
            exito ? "bg-success text-white" : "bg-danger text-white"
          }`;
          alerta.textContent = texto;

          contenedor.appendChild(alerta);

          setTimeout(() => alerta.remove(), 4000);
        }
      });
    </script>
